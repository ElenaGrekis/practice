<h1>Список книг</h1>
{% if books %}
    <table>
	<th>Название</th><th>Автор</th><th>Издательство</th>
    {% for book in books %}
        <tr><td><a href="{{ book.get_absolute_url }}">{{ book }}</a></td><td>{% for author in book.authors.all %}{{ author }}; {% endfor %}</td><td>{{ book.publisher }}</td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No books are available.</p>
{% endif %}
